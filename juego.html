            class classproyectiles {
            	cantidad=0;
            	speed=3;
            	reloj;
            	PosicionProyectil = new Array();
            	VectorProyectil = new Array();
            	nombresProyectil = new Array();
            	constructor(modelo,nombre,id) {
            		this.modelo=modelo;
            		this.nombre=nombre;
					this.reloj  = new THREE.Clock();
					this.id = id;
					
            			}

            	agregarProyectil(posicion,vector){
            		
            		if(this.reloj.getElapsedTime() >  1 || this.cantidad==0){
            		var modeloclonado = this.modelo.clone();
            		modeloclonado.name = this.nombre+"proyectil"+this.cantidad;
            		this.PosicionProyectil.push(posicion);
            		this.nombresProyectil.push(modeloclonado.name );
            		this.cantidad++;
            		modeloclonado.position.x=posicion.x;
            		modeloclonado.position.y=posicion.y;
            		modeloclonado.position.z=posicion.z;
            		this.reloj.start();
            		this.VectorProyectil.push(vector);
            		scene.add(modeloclonado);
            	}
            	}		


            	ActualizarProyectiles(){

            		for(var i=0;i<this.nombresProyectil.length;i++){
				
					var objeto = scene.getObjectByName(this.nombresProyectil[i]);
					objeto.position.x += this.VectorProyectil[i].x * this.speed;
					objeto.position.y += this.VectorProyectil[i].y * this.speed;
					objeto.position.z += this.VectorProyectil[i].z * this.speed;

					this.PosicionProyectil[i].x = objeto.position.x;
					this.PosicionProyectil[i].z = objeto.position.z;
					this.PosicionProyectil[i].y = objeto.position.y;



					objeto.rotation.x += this.speed;
					objeto.rotation.z += this.speed;
					if(objeto.position.distanceTo(this.PosicionProyectil[i])>100){
						scene.remove(objeto);
						this.VectorProyectil.splice(i, 1);
						this.nombresProyectil.splice(i, 1);
						this.PosicionProyectil.splice(i, 1);
						i--;
            		}
            	}	
            	}


            	buscarproyectil(objetivos){
            		for(var i=0;i<this.PosicionProyectil.length;i++){
            			for(var j=0;j<objetivos.Posiciionobjetivo.length;j++){
            				var distancia =this.PosicionProyectil[i].distanceTo(objetivos.Posiciionobjetivo[j]);
            				if(distancia < 10){
            					if(this.id==1){
            						puntuacion1+=100;
            						var puntiaion = document.getElementById("puntuacionJ1");
            						puntiaion.innerHTML = "puntuacion: " + puntuacion1;

            					}
            					else{
            						puntuacion2+=100;
            							var puntiaion = document.getElementById("puntuacionJ2");
            						puntiaion.innerHTML = "puntuacion: " + puntuacion2;

            					}
            					
            					objetivos.Objetivodado(j);

            						var objeto = scene.getObjectByName(this.nombresProyectil[i]);
            						scene.remove(objeto);
									this.VectorProyectil.splice(i, 1);
									this.nombresProyectil.splice(i, 1);
									this.PosicionProyectil.splice(i, 1);

            				}
            			}
            		}
            	}
            	}

            	Agregar(posision,tamano,modelo){
            		this.Posiciionobjetivo.push(posision);
            		this.tamaobjetivo.push(tamano);
            		modelo.name ="Objetivo"+this.cantidad;
            		this.nombreobjetivo.push(modelo.name);

            		modelo.position.y = posision.y;

            	}
            	ActualizarObjetivos(){
            		for(var i=0;i<this.tiempoenaparecer.length;i++){
            			if(this.tiempoenaparecer[i].getElapsedTime() >2){

            		this.nombreobjetivo.push(this.nombreenaparecer[i]);
            		this.tamaobjetivo.push(this.tamaobjetivoaparecer[i]);
            		this.Posiciionobjetivo.push(this.posicionaparecer[i]);
            	

            		var objeto = scene.getObjectByName(this.nombreenaparecer[i]);
            		objeto.visible = true;

            			this.tamaobjetivoaparecer.push(new THREE.Clock()); 	
            			this.nombreenaparecer.splice(i, 1);
						this.posicionaparecer.splice(i, 1);
						this.tiempoenaparecer.splice(i, 1);

            			}

            		}

            	}

            	Objetivodado(id){
            		this.nombreenaparecer.push(this.nombreobjetivo[id]);
            		this.tamaobjetivoaparecer.push(this.tamaobjetivo[id]);
            		this.posicionaparecer.push(this.Posiciionobjetivo[id]);
            		this.tiempoenaparecer.push(new THREE.Clock()); 	

            		var objeto = scene.getObjectByName(this.nombreobjetivo[id]);
            		objeto.visible = false;

            			this.nombreobjetivo.splice(id, 1);
						this.tamaobjetivo.splice(id, 1);
						this.Posiciionobjetivo.splice(id, 1);
						


            	}
            }

	function loadOBJWithMTL(path, objFile, mtlFile, onLoadCallback) {
		var mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath(path);
		mtlLoader.load(mtlFile, (materials) => {
			
			var objLoader = new THREE.OBJLoader();
			objLoader.setMaterials(materials);
			objLoader.setPath(path);
			objLoader.load(objFile, (object) => {
				onLoadCallback(object);
			});

		});
	}

            if (gamepads[0]) {
                const gamepadState = {
                    id: gamepads[0].id,
                    axes: [
                        gamepads[0].axes[0].toFixed(2),
                        gamepads[0].axes[1].toFixed(2),
                        gamepads[0].axes[2].toFixed(2),
                        gamepads[0].axes[3].toFixed(2),
                    ],
                    buttons: [
                        { buttons_0: gamepads[0].buttons[12].pressed },
                        { buttons_0: gamepads[0].buttons[13].pressed },
                        { buttons_0: gamepads[0].buttons[14].pressed },
                        { buttons_0: gamepads[0].buttons[15].pressed },
                        { buttons_0: gamepads[0].buttons[9].pressed },
                        { buttons_0: gamepads[0].buttons[8].pressed },//start
                    ],
                }
            }

		requestAnimationFrame(render);

		deltaTime = clock.getDelta();	
		var jugador1 = scene.getObjectByName("jugador1");
		var pollito = scene.getObjectByName("pollito");
		var jugador2 = scene.getObjectByName("jugador2");
		var lobo = scene.getObjectByName("lobo");

		var yaw = 0;
		var forward = 0;
		var subir=0;
		var lados = 0;
		
		var yaw2 = 0;
		var forward2 = 0;
		var lados2 = 0;
		var subir2 = 0;
		if(!pausa){
		if(gamepads[0] != null){
			

  			if(gamepads[0].axes[0] >.9){

  				lados2 = -20;
  			}


  			if(gamepads[0].axes[0] <-.9){

  				lados2 = 20;  //derecha derecha +, izquierda -
  			}


  			if(gamepads[0].axes[3] >.9){

  				 subir2 = -3;// izquierda abajo +, arriba -
  				
  			}

  			if(gamepads[0].axes[3] <-.9){

  				subir2 = 3; // izquierda abajo +, arriba -
  				
  			}

  			if(gamepads[0].axes[2] >.9){

  			yaw2 = -5;//izqueirda derecha +, izquierda -
  			}

  			if(gamepads[0].axes[2] <-.9){

  				yaw2 = 5;
  			}


  			if(gamepads[0].axes[1] >.9){

  				forward2 = -20;// derecha abajo +, arriba -
  			}

  			if(gamepads[0].axes[1] <-.9){

  				forward2 = 20;// derecha abajo +, arriba -
  			}

  			if(gamepads[0].buttons[7].pressed){//gatillo derecho
  				let vector = new THREE.Vector3();
  				let vector2 = new THREE.Vector3();
  				camera2.getWorldDirection( vector );
  				camera2.getWorldPosition ( vector2 );
  			
  				proyectiles.agregarProyectil(vector2,vector);
  			}
  		if (gamepads[0].buttons[9].pressed) {
  			
  			if(pausa)
			{
				pausa=false;
				$(".mPausa").css("visibility", "hidden");
			}
			else
			{
				pausa =true;
				$(".mPausa").css("visibility", "visible");
			}
		
			keys["P"] = false;
			gamepads[0].buttons[9].pressed=false;
  		}};

		if (keys["P"] ) {
			if(pausa  )
			{
				pausa=false;
				$(".mPausa").css("visibility", "hidden");
			}
			else
			{
				pausa =true;
				$(".mPausa").css("visibility", "visible");
			}
			
			keys["P"] = false;

		}

		if (keys["A"]) {

			lados = 20;
		} else if (keys["D"]) {
			lados = -20;

		}
		if (keys["W"]) {
			forward = 20;

		} else if (keys["S"]) {
			forward = -20;
		}

	
		if (keys["J"]) {
			yaw = 5;
		} else if (keys["L"]) {
			yaw = -5;
		}
		if (keys["I"]) {
			subir = 3;
		} else if (keys["K"]) {
			subir = -3;
		}

		 else if (keys["O"]) {
			let vector = new THREE.Vector3();
  				let vector2 = new THREE.Vector3();
  				camera.getWorldDirection( vector );
  				camera.getWorldPosition ( vector2 );
  				proyectiles2.agregarProyectil(vector2,vector);
		} else if (keys["M"]) {

			PRUEBA=true;

		}



		if (isWorldReady[1] && isWorldReady[2]
		&& isWorldReady[3] && isWorldReady[4] && isWorldReady[5]
		&& isWorldReady[6] && isWorldReady[7] && isWorldReady[8]
		&& isWorldReady[9]) {

		
			/*MovimientosJugador( camara,  objeto,  foward, yaw, lados,subir)*/
		if (relojfinal == null) {
			relojfinal = new THREE.Clock();
		}
			let vector = new THREE.Vector3();

			MovimientosJugador( camera2,  lobo,  forward2, yaw2, lados2,subir2,jugador2);
			MovimientosJugador( camera,  pollito,  forward, yaw, lados,subir,jugador1);
			


  			camera.getWorldDirection( vector );
 			
			proyectiles.ActualizarProyectiles();
			proyectiles2.ActualizarProyectiles();

			proyectiles.buscarproyectil(objetivos);
			proyectiles2.buscarproyectil(objetivos);

			objetivos.ActualizarObjetivos();

			var timer = document.getElementById("textoTiempo");
			var pasado = relojfinal.getElapsedTime();
		 	pasado = parseInt(pasado.toString(),"10");
			pasado = 180 - pasado;
			timer.innerHTML = "Time: "+ pasado;

			/*camera2.rotation.y += yaw2 * deltaTime;
			camera2.translateZ(forward2 * deltaTime);

			cubo2.rotation.y += yaw2 * deltaTime;
			cubo2.translateZ(forward2 * deltaTime);*/

		
			//objs.forEach(({mixer}) => {mixer.update(clock.getDelta());});
		}
		}
		renderer.render(scene, camera);
		renderer2.render(scene, camera2);
	}

	function setupScene() {		
		var visibleSize = { width: window.innerWidth, height: window.innerHeight};
		clock = new THREE.Clock();		
		scene = new THREE.Scene();
		camera = new THREE.PerspectiveCamera(75, visibleSize.width / visibleSize.height, 0.1, 10000);
		camera2 = new THREE.PerspectiveCamera(75, visibleSize.width / visibleSize.height, 0.1, 10000);
		//camera.position.z = 2;
		
		//camera2.position.z = 2;
		//camera2.position.y = 5;
		//controls = new THREE.GamepadControls( camera );
		renderer = new THREE.WebGLRenderer( {precision: "mediump" } );
		renderer.setClearColor(new THREE.Color(0, 0, 0));
		renderer.setPixelRatio((visibleSize.width/2) / (visibleSize.height));
		renderer.setSize(visibleSize.width/2, visibleSize.height);

		renderer2 = new THREE.WebGLRenderer( {precision: "mediump" } );
		renderer2.setClearColor(new THREE.Color(0, 0, 0));
		renderer2.setPixelRatio((visibleSize.width/2) / (visibleSize.height));
		renderer2.setSize(visibleSize.width/2, visibleSize.height);


		var geometry = new THREE.SphereGeometry(1000, 60, 40);
		var material = new THREE.MeshBasicMaterial();
		material.map = THREE.ImageUtils.loadTexture("designAttack/Sky.jpg");
		material.side = THREE.BackSide;
		var skydome = new THREE.Mesh(geometry, material);

		scene.add(skydome);



		var ambientLight = new THREE.AmbientLight(new THREE.Color(1, 1, 1), 1.0);
		scene.add(ambientLight);

		/*var directionalLight = new THREE.DirectionalLight(new THREE.Color(1, 1, 1), 0.4);
		directionalLight.position.set(0, 0, 1);
		scene.add(directionalLight);*/

		var grid = new THREE.GridHelper(50, 10, 0xffffff, 0xffffff);
		grid.position.y = -1;
		scene.add(grid);

		$("#scene-section").append(renderer.domElement);
		$("#scene-section2").append(renderer2.domElement);
	}


	</script>
